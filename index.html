<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon-16x16.png">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="picker">
                <p>Text Color Picker</p>
                <input type="color" class="pick" id="tcolor">
            </div>
            <div class="picker">
                <p>Background</p>
                <input type="color" class="pick" id="bcolor">
            </div>
            <div class="picker">
                <p>Font Size</p>
                <select class="pick" id="fsize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                </select>
            </div>
        </div>
        <canvas class="canvas" id="mycanvas"></canvas>
        <div class="bottom">
            <button class="btn btn-danger" id="clearbtn">Clear</button>
            <button class="btn btn-success" id="savebtn">Save & Download</button>
            <button class="btn btn-warning" id="retrievebtn">Retrieve saved Signature</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
